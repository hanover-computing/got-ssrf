version: 2.1

aliases:
  - &runner
    executor:
      name: node/default
      tag: << parameters.node-version >>
  - &size
    resource_class: small
  - &params
    parameters:
      node-version:
        type: string

orbs:
  node: circleci/node@5
  slack: circleci/slack@4
  codecov: codecov/codecov@3

jobs:
  lint:
    <<: *runner
    <<: *size
    <<: *params
    steps:
      - checkout
      - node/install-packages
      - run: npm run lint:prettier
      - run: npm run lint:eslint -- --format junit --output-file reports/eslint/results.xml
  test:
    <<: *runner
    <<: *size
    <<: *params
    steps:
      - checkout
      - node/install-packages
      - run: npm test -- --ci --coverage # reports automatically generated

workflows:
  build:
    jobs:
      - lint:
          node-version: '18.16'
          post-steps:
            - &retrieve-junit
              store_test_results:
                path: reports
      - test:
          context: shared-vars
          requires:
            - lint
          matrix:
            parameters:
              node-version:
                - '18.16'
                - '16.20'
          post-steps:
            - *retrieve-junit
            - codecov/upload # don't need token for public repos
            - slack/notify:
                event: fail
                template: basic_fail_1
